<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Network Visualization</title>
    <style>
        #network {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        .station {
            fill: blue;
            stroke: black;
            stroke-width: 1px;
        }

        .track {
            stroke: grey;
            stroke-width: 2px;
        }


    </style>
</head>
<body>
<div id="network"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="simple-train-network.js"></script>
</body>
</html>
